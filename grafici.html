<style>

</head>

<body>
<header>üìä Langini Meteo - Grafici</header>
<a href="index.html">üè† Torna alla Home</a>

<div id="contenitore">
  <div class="chartBox"><canvas id="chart1"></canvas></div>
  <div class="chartBox"><canvas id="chart2"></canvas></div>
  <div class="chartBox"><canvas id="chart3"></canvas></div>
  <div class="chartBox"><canvas id="chart4"></canvas></div>
</div>

<footer>
Aggiornamento automatico ogni 30 s<br>
¬© 2025 Langini Meteo ‚Ä¢ ThingSpeak API live
</footer>

<script>
const CHANNEL_ID = 3149218;
const API_KEY = "4EGG4DXUFDU6FUGN";

const cfg = [
  { id: "chart1", label: "Pressione (hPa)", field: 1, color: "#3498db" },
  { id: "chart2", label: "Temperatura (¬∞C)", field: 2, color: "#e67e22" },
  { id: "chart3", label: "Umidit√† (%)", field: 3, color: "#2ecc71" },
  { id: "chart4", label: "Qualit√† Aria (MQ135)", field: 4, color: "#9b59b6" }
];

const charts = {};

cfg.forEach(c => {
  const ctx = document.getElementById(c.id).getContext("2d");
  charts[c.id] = new Chart(ctx, {
    type: "line",
    data: { datasets: [{ label: c.label, data: [], borderColor: c.color, tension: 0.2 }] },
    options: {
      scales: {
        x: { type: "time", time: { unit: "minute" }, ticks: { color: "#333" } },
        y: { ticks: { color: "#333" } }
      },
      plugins: { legend: { labels: { color: "#333" } } },
      responsive: true,
      maintainAspectRatio: false
    }
  });
});

async function aggiorna() {
  for (const c of cfg) {
    const res = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/fields/${c.field}.json?api_key=${API_KEY}&results=30`);
    const data = await res.json();
    const values = data.feeds.map(f => ({ x: new Date(f.created_at), y: parseFloat(f[`field${c.field}`]) }));
    charts[c.id].data.datasets[0].data = values;
    charts[c.id].update();
  }
}
aggiorna();
setInterval(aggiorna, 30000);
</script>
</body>
</html>
